        body {

            margin: 0;
            padding: 0;

        #chatContainer {
            position: fixed;
            bottom: 0px;
            right: 0px;
            width: 100%;
            height: 100%;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

        #header {
            background: linear-gradient(90deg, #16a085, #1abc9c);
            color: #ffffff;

            text-align: center;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border-bottom: 1px solid #dddddd;
        }

        #messages {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #f9fafb;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 80%;
        }

        .bot {
            flex-direction: row;
        }

        .user {
            align-self: flex-end;
            flex-direction: row-reverse;
            color: white;
        }

        .bot img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #1abc9c;
        }

        .text {
            padding: 10px;
            border-radius: 20px;
            background: #e9ecef;
            color: #333;
            word-wrap: break-word;
            white-space: pre-wrap;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .user .text {
            background: #16a085;
            color: white;
            border-radius: 20px 20px 5px 20px;
        }

        #inputBox {
            display: flex;
            padding: 12px;
            gap: 10px;
            border-top: 1px solid #ddd;
            background: #f9fafb;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #ffffff;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: border-color 0.2s;
        }

        #userInput:focus {
            outline: none;
            border-color: #1abc9c;
        }

        #sendButton {
            padding: 10px 15px;
            border: none;
            background: #16a085;
            color: white;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        #sendButton:hover {
            background: #1abc9c;
        }

        /* Custom scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #cccccc;
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #aaaaaa;
        }

        #messages::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
    </style>
